<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        input, button { padding: 10px; margin: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Login Test</h1>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="admin@helpdesk.com">
    </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="Admin123!">
    </div>
    
    <button id="testLoginButton">Test Login</button>
    
    <div id="result"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            console.log('Testing login with:', email);
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Login successful! Token: ${data.token.substring(0, 50)}...</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        // Event listener
        document.addEventListener('DOMContentLoaded', function() {
            const testLoginButton = document.getElementById('testLoginButton');
            if (testLoginButton) {
                testLoginButton.addEventListener('click', testLogin);
                console.log('Test login button event listener added');
            }
        });
    </script>
</body>
</html>
